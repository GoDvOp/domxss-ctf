            color: #1e293b;
        }
        .card {
            background: white;
            border-radius: 14px;

        }

        }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 16px;
            margin: 12px 0;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #0284c7; }
        #container { margin-top: 24px; }
    </style>
</head>
