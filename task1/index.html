<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(25, 35, 60, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 32px;
            width: 100%;
            max-width: 520px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #bdc3c7;
            line-height: 1.5;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #34495e;
            border-radius: 10px;
            background: rgba(30, 40, 70, 0.7);
            color: white;
            font-size: 16px;
            margin: 12px 0;
        }
        input::placeholder {
            color: #7f8c8d;
        }
        button {
            background: linear-gradient(to right, #2980b9, #3498db);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
            background: linear-gradient(to right, #2573a7, #2980b9);
        }
        #output {
            margin-top: 24px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üëÅÔ∏è Shadow Profile</h1>
        <p class="subtitle">
            Access to this system is restricted.  
            Only verified aliases are allowed.  
            Enter your codename to proceed.
        </p>
        <input id="alias" type="text" placeholder="e.g. ghost_73" maxlength="50" />
        <button onclick="authenticate()">Authenticate</button>
        <div id="output"></div>
    </div>

    <script>

        const __HEX__ = [0x43,0x54,0x46,0x7b,0x73,0x68,0x34,0x64,0x30,0x77,0x5f,0x64,0x30,0x6d,0x5f,0x78,0x73,0x73,0x5f,0x31,0x73,0x5f,0x72,0x33,0x34,0x6c,0x7d];

        function getSecretFlag() {
            return String.fromCharCode(...__HEX__);
        }

        function authenticate() {
            const alias = document.getElementById('alias').value.trim();
            if (alias) {
                window.location.hash = 'id=' + encodeURIComponent(alias);
                location.reload();
            }
        }

        window.onload = () => {
            const hash = window.location.hash.substring(1);
            if (hash.startsWith('id=')) {
                const alias = decodeURIComponent(hash.split('=')[1] || '');
                document.getElementById('output').innerHTML = `
                    <script>
                        const userAlias = "${alias}";
                        document.getElementById('output').innerHTML = 
                            '<p>Welcome, <strong>' + userAlias + '</strong>.</p>' +
                            '<p>Access level: <span style="color:#3498db">Shadow</span></p>';
                    <\/script>
                `;
            }
        };
    </script>
</body>
</html>
